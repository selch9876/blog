{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2> <!-- we can use object.title-->
        <p>{{ post.body }}</p> <!-- we can use object.body-->
    </div>

    <a href="{% url 'post_edit' post.pk %}">Edit Blog Post</a>
    <a href="{% url 'post_delete' post.pk %}">Delete Blog Post</a>
{% endblock content %}
